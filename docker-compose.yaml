networks:
  extnet:
    driver: bridge
  hydronet:
    internal: true
    ipam:
      config:
      - subnet: 172.16.0.0/24
    name: demo_hydronet
services:
  auto-od:
    container_name: auto-od
    depends_on:
      minio:
        condition: service_started
      mongodb:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      CLUSTER_ENDPOINT: http://managerui:8080
      DEBUG: "False"
      DEFAULT_TIMEOUT: '120'
      GRPC_PORT: '5001'
      MONGO_URL: mongodb
      S3_ENDPOINT: http://minio:9000
    image: hydrosphere/hydro-auto-od:6ee032bc5f7ed59c0aa55bb821f72ac56c8d6c7a
    networks:
      extnet: {}
      hydronet: {}
  gateway:
    container_name: gateway
    depends_on:
      manager:
        condition: service_started
    environment:
      API_GATEWAY_GRPC_PORT: '9090'
      API_GATEWAY_HOST: managerui
      API_GATEWAY_HTTP_PORT: '8080'
      GRPC_PORT: '9091'
      HTTP_PORT: '9090'
    image: hydrosphere/serving-gateway:1cc1af9c786a287cf38ccbf77d7d707b96f9d1ea
    networks:
      hydronet: {}
    ports:
    - published: 29090
      target: 9090
    - published: 29091
      target: 9091
  manager:
    container_name: manager
    depends_on:
      postgres:
        condition: service_started
    image: hydrosphere/serving-manager:0495b7331b12fd65a5921eac2922d72523334683
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 19090
      target: 9090
    - published: 19091
      target: 9091
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:rw
  managerui:
    container_name: managerui
    depends_on:
      gateway:
        condition: service_started
      manager:
        condition: service_started
      rootcause:
        condition: service_started
      serving-sonar:
        condition: service_started
      visualization:
        condition: service_started
    environment:
      AUTO_OD_GRPC_PORT: '5001'
      AUTO_OD_HOST: auto-od
      GATEWAY_GRPC_PORT: '9091'
      GATEWAY_HOST: gateway
      GATEWAY_HTTP_PORT: '9090'
      MANAGER_GRPC_PORT: '9091'
      MANAGER_HOST: manager
      MANAGER_HTTP_PORT: '9090'
      MONITORING_GRPC_PORT: '9091'
      MONITORING_HOST: serving-sonar
      MONITORING_HTTP_PORT: '9090'
      PROMETHEUS_AM_HOST: prometheus-am
      ROOTCAUSE_HOST: rootcause
      ROOTCAUSE_HTTP_PORT: '5000'
      STAT_HOST: stat
      STAT_PORT: '5000'
      VISUALIZATION_HOST: visualization
    image: hydrosphere/hydro-serving-ui:56220ed79e947d04d8c7748e6022ac7e766e6a49
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 80
      target: 8080
    - published: 9090
      target: 9090
  minio:
    command: server /data
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    image: minio/minio
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 9000
      target: 9000
  mongodb:
    command:
    - sh
    - -c
    - mongod --replSet rs0 --bind_ip_all
    container_name: mongodb
    healthcheck:
      interval: 10s
      start_period: 10s
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq
        1
    image: mongo
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 27017
      target: 27017
  postgres:
    container_name: postgres
    environment:
      POSTGRES_DB: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
    image: postgres:9.6-alpine
    networks:
      hydronet: {}
    ports:
    - published: 5432
      target: 5432
  prometheus-am:
    container_name: prometheus-am
    image: prom/alertmanager
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 9093
      target: 9093
  rootcause:
    command: service
    container_name: rootcause
    depends_on:
      mongodb:
        condition: service_started
      rootcause-worker:
        condition: service_started
      serving-sonar:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      DEBUG: "False"
      GRPC_UI_ADDRESS: managerui
      HTTP_UI_ADDRESS: http://managerui:8080
      MONGO_AUTH_DB: admin
      MONGO_PORT: '27017'
      MONGO_URL: mongodb
      ROOTCAUSE_DB_NAME: rootcause
      S3_ENDPOINT: http://minio:9000
    image: hydrosphere/hydro-root-cause:6ccad450c7f64a04f5f10511b8bbc1953e992067
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 5005
      target: 5000
  rootcause-worker:
    command: worker
    container_name: rootcause-worker
    depends_on:
      mongodb:
        condition: service_started
      serving-sonar:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      DEBUG: "False"
      GRPC_UI_ADDRESS: managerui:9090
      HTTP_UI_ADDRESS: http://managerui:8080
      MONGO_AUTH_DB: admin
      MONGO_PORT: '27017'
      MONGO_URL: mongodb
      ROOTCAUSE_DB_NAME: rootcause
      S3_ENDPOINT: http://minio:9000
    image: hydrosphere/hydro-root-cause:6ccad450c7f64a04f5f10511b8bbc1953e992067
    networks:
      hydronet: {}
  serving-sonar:
    container_name: serving-sonar
    depends_on:
      postgres:
        condition: service_started
    environment:
      ALERTING_FRONTEND_URL: http://localhost/
      ALERTING_MANAGER_URL: prometheus-am:9093
      DB_JDBC_URL: jdbc:postgresql://postgres:5432/docker
      DB_PASS: docker
      DB_TYPE: postgres
      DB_USER: docker
      GRPC_PORT: '9091'
      HTTP_PORT: '9090'
      MONGO_HOST: mongodb
      SIDECAR_GRPC_PORT: '9090'
      SIDECAR_HOST: managerui
      SIDECAR_HTTP_PORT: '8080'
      STORAGE_ACCESS_KEY: minio
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_PATH_STYLE_ACCESS: "true"
      STORAGE_S3_IMPL: org.apache.hadoop.fs.s3a.S3AFileSystem
      STORAGE_SECRET_KEY: minio123
    image: hydrosphere/sonar:586a279ed459673985940bf2e6f864f3d9483518
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 39090
      target: 9090
    - published: 39091
      target: 9091
  stat:
    container_name: stat
    depends_on:
      minio:
        condition: service_started
      mongodb:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      HTTP_UI_ADDRESS: http://managerui:8080
      MONGO_URL: mongodb
      S3_ENDPOINT: http://minio:9000
    image: hydrosphere/hydro-stat:8bb80563f07a2af039ed7b90df2fdd31e5912b37
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 5002
      target: 5000
  visualization:
    command: service
    container_name: visualization
    depends_on:
      minio:
        condition: service_started
      mongodb:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_STORAGE_ENDPOINT: http://minio:9000
      DEBUG: "False"
      GRPC_PORT: '5003'
      GRPC_PROXY_ADDRESS: managerui:9090
      HTTP_PROXY_ADDRESS: http://managerui:8080
      MONGO_URL: mongodb
      SECURE: "False"
    image: hydrosphere/hydro-visualization:7ad01d8e86a616d7a60305d683da7d3dbc5ae79d
    networks:
      extnet: {}
      hydronet: {}
    ports:
    - published: 5000
      target: 5000
  visualization-worker:
    command: worker
    container_name: visualization-worker
    depends_on:
      minio:
        condition: service_started
      mongodb:
        condition: service_started
      visualization:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_STORAGE_ENDPOINT: http://minio:9000
      DEBUG: "False"
      GRPC_PROXY_ADDRESS: managerui:9090
      HTTP_PROXY_ADDRESS: http://managerui:8080
      MONGO_URL: mongodb
      SECURE: "False"
    image: hydrosphere/hydro-visualization:7ad01d8e86a616d7a60305d683da7d3dbc5ae79d
    networks:
      hydronet: {}
version: '3.5'
volumes:
  sonardata: {}

