ui:
  image:
    full: hydrosphere/hydro-serving-ui:b2097a3d4b806858e44195096669111efacbed4f
manager:
  image:
    full: hydrosphere/serving-manager:0495b7331b12fd65a5921eac2922d72523334683
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:1cc1af9c786a287cf38ccbf77d7d707b96f9d1ea
sonar:
  image:
    full: hydrosphere/sonar:586a279ed459673985940bf2e6f864f3d9483518
visualization:
  image:
    full: hydrosphere/hydro-visualization:d04699ad25d3b55a261023d0083282e404bce9b6
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:548465f14fd3175299319dc1053b2adb303ea1df
stat:
  image:
    full: hydrosphere/hydro-stat:8afb00838f12afd5386154672662070342914b4b
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:2786128c1c5d5c9dd1e05d8c67e053f8b6e7213d
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
