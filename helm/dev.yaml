ui:
  image:
    full: hydrosphere/hydro-serving-ui:56220ed79e947d04d8c7748e6022ac7e766e6a49
manager:
  image:
    full: hydrosphere/serving-manager:0495b7331b12fd65a5921eac2922d72523334683
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:1cc1af9c786a287cf38ccbf77d7d707b96f9d1ea
sonar:
  image:
    full: hydrosphere/sonar:586a279ed459673985940bf2e6f864f3d9483518
visualization:
  image:
    full: hydrosphere/hydro-visualization:b498e987681e5b8c71e7e9e0fe687e1d8673b50c
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:6bca80d773b30273e3344ba90eee267e63823d24
stat:
  image:
    full: hydrosphere/hydro-stat:8bb80563f07a2af039ed7b90df2fdd31e5912b37
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:6ccad450c7f64a04f5f10511b8bbc1953e992067
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
