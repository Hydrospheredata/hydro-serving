ui:
  image:
    full: hydrosphere/hydro-serving-ui:dddcfee921c65108beb38cb77a823f5cba0682cd
manager:
  image:
    full: hydrosphere/serving-manager:b284268bf4301e9822ad81c898ad733f7dd438d0
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:f06ea5f5b72ebb2213eeeae4afe2a4879df877e4
sonar:
  image:
    full: hydrosphere/sonar:3751ca0a015c406178628dcf9e821cbb2d86f09b
visualization:
  image:
    full: hydrosphere/hydro-visualization:6c8346dac21374c1e43f5b39d80b726c5e927fb3
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:47b432abca11dcc496728609257f8a9bb89ef068
stat:
  image:
    full: hydrosphere/hydro-stat:800cbac389f7790893ac06d1048e768b36b853fb
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:6eeca863c06f5321cd7d0b2c9b86d1fd775a14cc
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
