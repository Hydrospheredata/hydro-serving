ui:
  image:
    full: hydrosphere/hydro-serving-ui:bf2ae9efd23654c43a18e68c8569ae68f4a5c597
manager:
  image:
    full: hydrosphere/serving-manager:6f2b3d806606bf36cb6070c455c16f5d1154bf00
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:e03703b2a7871913318679844615d0574d5e4b0e
sonar:
  image:
    full: hydrosphere/sonar:d11e20bb2623e633c9de4b4d9a04304b4e79a225
visualization:
  image:
    full: hydrosphere/hydro-visualization:3462ef32f9454bda5a946bafe28aba4d9db90638
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:98b5cd6fbd856eae26f0214e6314ed6a2a88c481
stat:
  image:
    full: hydrosphere/hydro-stat:3.0.0
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:ed27c4f85c043aae7ec73d0826cac6f363222145
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "dev"
      effect: "NoSchedule"
