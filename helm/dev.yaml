ui:
  image:
    full: hydrosphere/hydro-serving-ui:c003f58df1834a977437900d2587b21f3473ac02
manager:
  image:
    full: hydrosphere/serving-manager:8a6ca8968b1c8565648e705b83bae3c917945e05
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:3.0.0
sonar:
  image:
    full: hydrosphere/sonar:3.0.0
visualization:
  image:
    full: hydrosphere/hydro-visualization:3.0.0
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:7fbecd2d284a4213bbc26eb61145a0f1fadb7d36
stat:
  image:
    full: hydrosphere/hydro-stat:3.0.0
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:ed27c4f85c043aae7ec73d0826cac6f363222145
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
