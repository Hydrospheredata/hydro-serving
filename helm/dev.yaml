ui:
  image:
    full: hydrosphere/hydro-serving-ui:0ad5f5311abb430c32a64e8099ed5b9c18f7d72a
manager:
  image:
    full: hydrosphere/serving-manager:d24efab3a5618e52c5e9e0769ed82092f0bf7de6
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:e9940dbf8116bbc27f7eb0fd468db9a4af77b76f
sonar:
  image:
    full: hydrosphere/sonar:4b68b3ad32f57113d3be5c4666d9ace621278583
visualization:
  image:
    full: hydrosphere/hydro-visualization:3462ef32f9454bda5a946bafe28aba4d9db90638
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:98b5cd6fbd856eae26f0214e6314ed6a2a88c481
stat:
  image:
    full: hydrosphere/hydro-stat:3.0.0
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:ed27c4f85c043aae7ec73d0826cac6f363222145
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "dev"
      effect: "NoSchedule"
