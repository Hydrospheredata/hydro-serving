ui:
  image:
    full: hydrosphere/hydro-serving-ui:71fc0353d3bbc8601321f4b139e9130ebc5d603e
manager:
  image:
    full: hydrosphere/serving-manager:6da185e856431e75b998a6956f58d700394b7a09
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:f06ea5f5b72ebb2213eeeae4afe2a4879df877e4
sonar:
  image:
    full: hydrosphere/sonar:3751ca0a015c406178628dcf9e821cbb2d86f09b
visualization:
  image:
    full: hydrosphere/hydro-visualization:5068ce4a8307ceb5b072f6868bd0453c2165907e
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:ed7e30df85f33861eb167910991fb8d4f46d46f0
stat:
  image:
    full: hydrosphere/hydro-stat:9b5997df110140a1c5fcc2ed3536e53d03964a6a
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:9c2fcf21e5730878b550fcfdea2409ac22d37ab2
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
