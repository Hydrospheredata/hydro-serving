ui:
  image:
    full: hydrosphere/hydro-serving-ui:3.0.1
manager:
  image:
    full: hydrosphere/serving-manager:3.0.1
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:3.0.1
sonar:
  image:
    full: hydrosphere/sonar:3.0.1
visualization:
  image:
    full: hydrosphere/hydro-visualization:3.0.1
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:502212875cfe077d4c723453f10da8fa50fb4ba5
stat:
  image:
    full: hydrosphere/hydro-stat:3.0.1
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:3.0.1
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "dev"
      effect: "NoSchedule"
