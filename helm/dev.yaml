ui:
  image:
    full: hydrosphere/hydro-serving-ui:88c3edc24e5bb97da35d25c59b9a8b7302002afd
manager:
  image:
    full: hydrosphere/serving-manager:b284268bf4301e9822ad81c898ad733f7dd438d0
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:f06ea5f5b72ebb2213eeeae4afe2a4879df877e4
sonar:
  image:
    full: hydrosphere/sonar:3751ca0a015c406178628dcf9e821cbb2d86f09b
visualization:
  image:
    full: hydrosphere/hydro-visualization:f9ddb809e690e1bf183653787f5cbc80e3f56e93
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:47b432abca11dcc496728609257f8a9bb89ef068
stat:
  image:
    full: hydrosphere/hydro-stat:746fc0fac4635c835d8312053a3fed3f8bade9eb
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:7a1260f018890ca80c3ca84bc5b643b52af489c9
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
