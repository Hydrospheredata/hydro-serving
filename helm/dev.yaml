ui:
  image:
    full: hydrosphere/hydro-serving-ui:b88b322d0d77581a496376ef524e000f7b141b1e
manager:
  image:
    full: hydrosphere/serving-manager:6f3ede6e08c58710cb96960b01eefb74b50cfda7
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:f06ea5f5b72ebb2213eeeae4afe2a4879df877e4
sonar:
  image:
    full: hydrosphere/sonar:3751ca0a015c406178628dcf9e821cbb2d86f09b
visualization:
  image:
    full: hydrosphere/hydro-visualization:f7750f418d7c49f7224187972a0121c77efd5874
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:6e208326304e416e6d2ef60c735ba27f886e088c
stat:
  image:
    full: hydrosphere/hydro-stat:9b5997df110140a1c5fcc2ed3536e53d03964a6a
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:6eeca863c06f5321cd7d0b2c9b86d1fd775a14cc
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
