ui:
  image:
    full: hydrosphere/hydro-serving-ui:b2097a3d4b806858e44195096669111efacbed4f
manager:
  image:
    full: hydrosphere/serving-manager:6da185e856431e75b998a6956f58d700394b7a09
  depconfig: |-
    default-deployment-configuration = """
      {
        "name":"default",
        "hpa":{
            "minReplicas":1,
            "maxReplicas":10,
            "cpuUtilization":80
        },
        "container":{
            "resources":{
              "requests":{
                "cpu": "250m",
                "memory": "500m"
              }
            }
        },
        "pod":{
          "tolerations":[{
                "key":"node-type",
                "operator":"Equal",
                "value":"dev",
                "effect":"NoSchedule"
          }]
        }
      }
    """
gateway:
  image:
    full: hydrosphere/serving-gateway:f06ea5f5b72ebb2213eeeae4afe2a4879df877e4
sonar:
  image:
    full: hydrosphere/sonar:3751ca0a015c406178628dcf9e821cbb2d86f09b
visualization:
  image:
    full: hydrosphere/hydro-visualization:9c1723617243694270ccef9f6539127cb5fdb025
auto-od:
  image:
    full: hydrosphere/hydro-auto-od:ed7e30df85f33861eb167910991fb8d4f46d46f0
stat:
  image:
    full: hydrosphere/hydro-stat:c8298bd2baf25be6fddbcabbde36e7f0a85a166f
rootcause:
  image:
    full: hydrosphere/hydro-root-cause:9c2fcf21e5730878b550fcfdea2409ac22d37ab2
postgresql:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true
global:
  ui:
    ingress:
      enabled: true
      host: "hydro-serving.dev.hydrosphere.io"
      grpchost: "hydro-grpc.dev.hydrosphere.io"
  registry:
    insecure: false
    ingress:
      enabled: true
      host: "hydro-registry.dev.hydrosphere.io"
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-1" # region for s3

  tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "hydrosphere.io"
    effect: "NoSchedule"
