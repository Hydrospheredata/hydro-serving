version: "3.5"
services:
  elasticsearch:
    image: elasticsearch:5.6.8-alpine
    container_name: elasticsearch
    ports:
      - "9200:9200"
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    command: elasticsearch -Etransport.host=127.0.0.1
    networks:
      - hydronet
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "elasticsearch"

  logstash:
    image: logstash:5.6.8-alpine
    container_name: logstash
    restart: always
    volumes:
      - ./logstash/patterns:/opt/logstash/extra_patterns
      - ./logstash/config:/config
    networks:
      hydronet:
        ipv4_address: 172.16.0.38
    depends_on:
      - elasticsearch
    command: logstash -f /config

  kibana:
    image: kibana:5.6.8
    container_name: kibana
    ports:
      - "5601:5601"
    networks:
      - extnet
      - hydronet
    volumes:
      - ./kibana:/opt/kibana/config/
    environment:
      - "NODE_OPTIONS=--max-old-space-size=200"
    depends_on:
      - elasticsearch
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "kibana"

  zookeeper:
    image: confluentinc/cp-zookeeper:4.0.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - hydronet
    environment:
      - "ZOOKEEPER_CLIENT_PORT=2181"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "zookeeper"

  kafka:
    image: hydro-serving/kafka-with-prometheus
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - extnet
      - hydronet
    environment:
      - "KAFKA_JMX_HOSTNAME=kafka"
      - "KAFKA_ADVERTISED_HOST_NAME=kafka"
      - "KAFKA_AUTO_CREATE_TOPICS_ENABLE=true"
      - "KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181"
      - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092"
    depends_on:
      - zookeeper
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "kafka"

  nodeexporter:
    image: prom/node-exporter:v0.15.2
    container_name: nodeexporter
    ports:
      - "9100:9100"
    networks:
      - hydronet
    depends_on:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "nodeexporter"

  cadvisor:
    image: google/cadvisor:v0.29.0
    container_name: cadvisor
    networks:
      - hydronet
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "nodeexporter"

  prometheus:
    build: ./prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - extnet
      - hydronet
    depends_on:
      - kafka
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "prometheus"

  zipkin:
    image: openzipkin/zipkin:1.28.1
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - extnet
      - hydronet
    depends_on:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "zipkin"

  postgres:
    image: postgres:9.6-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - hydronet
    environment:
      - "POSTGRES_DB=docker"
      - "POSTGRES_USER=docker"
      - "POSTGRES_PASSWORD=docker"
    depends_on:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "zipkin"

  grafana:
    image: grafana/grafana:4.6.3
    container_name: grafana
    volumes:
      - ./grafana:/mnt
    ports:
      - "3000:3000"
    networks:
      - extnet
      - hydronet
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=foobar"
      - "GF_USERS_ALLOW_SIGN_UP=false"
    depends_on:
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "grafana"

  manager:
    image: ${manager_image}:${manager_version}
    container_name: manager
    ports:
      - "9090:9090"
    networks:
      - hydronet
    depends_on:
      - postgres
      - sidecar
    environment:
      - "ADVERTISED_MANAGER_HOST=manager"
      - "ADVERTISED_MANAGER_PORT=9091"
      - "DATABASE_HOST=postgres"
      - "LOCAL_MODEL_PATH=/models"
      - "SIDECAR_HOST=sidecar"
      - "NETWORK_NAME=demo_hydronet"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${MODEL_DIRECTORY}:/models
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "manager"


  sidecar:
    image: ${sidecar_image}:${sidecar_version}
    container_name: sidecar
    ports:
      - "8080:8080"
      - "8082:8082"
    networks:
      - extnet
      - hydronet
    environment:
      - "MANAGER_HOST=manager"
      - "MANAGER_PORT=9091"
      - "SERVICE_ID=-20"
      - "SERVICE_NAME=manager"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "sidecar"

  managerui:
    image: ${manager_ui_image}:${manager_ui_version}
    container_name: managerui
    ports:
      - "80:80"
    networks:
      - extnet
      - hydronet
    environment:
      - "MANAGER_HOST=sidecar:8080"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.16.0.38:12201"
        labels: "managerui"

networks:
  hydronet:
    name: demo_hydronet
    internal: true
    ipam:
      config:
        - subnet: 172.16.0.0/24

  extnet:
    driver: bridge